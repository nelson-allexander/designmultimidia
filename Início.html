<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Início</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #034c65;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .start-container {
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    .start-header {
      background-color: #3498db;
      color: #fff;
      padding: 15px;
    }

    .start-content {
      padding: 20px;
    }

    .start-content h2 {
      color: #333;
    }

    .start-content p {
      color: #555;
    }

    .start-button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="start-container">
    <div class="start-header">
      <h2>Bem-vindo à Aplicação</h2>
    </div>
    <div class="start-content">
      <h2>Início</h2>
      <p>Tela de inicio</p>
      <p>Bem vindo a tela de inicio</p>
      <button class="start-button">Começar</button>
    </div>
  </div>

</body>
</html>
